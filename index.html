<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.8s ease;
        }

        #fixed-area {
            width: 350px;
            margin: 0 auto;
            position: relative;
        }

        #main-img {
            width: 350px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #text {
            margin-top: 20px;
            font-size: 28px;
            text-align: center;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-weight: 700;
            color: #333333;
            text-shadow: 1px 1px 0 #e4e4e4;
            white-space: nowrap;
        }

        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
            padding: 10px;
        }

        #yes-btn {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            box-shadow: 0 4px 10px rgba(72, 180, 97, 0.6);
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            
        }

        #yes-btn:hover {
            background: linear-gradient(45deg, #388E3C, #66BB6A);
            box-shadow: 0 6px 14px rgba(56, 142, 60, 0.8);
        }

        #no-btn {
            background: linear-gradient(45deg, #E53935, #EF9A9A);
            box-shadow: 0 4px 10px rgba(229, 57, 53, 0.6);
            transition: all 0.3s ease;
            font-size: 16px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            animation: jump 3s ease-in-out infinite;
        }

        #no-btn:hover {
            background: linear-gradient(45deg, #B71C1C, #E57373);
            box-shadow: 0 6px 14px rgba(183, 28, 28, 0.8);
        }

        #main-img, #text {
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Hiệu ứng glow khi bấm nút */
        #yes-btn:active, #no-btn:active {
            box-shadow: 0 0 20px 5px #fff, 0 4px 10px rgba(72, 180, 97, 0.6);
            transform: scale(1.08);
            transition: all 0.15s;
        }

        @keyframes jump {
            0%, 25%, 75%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Hiệu ứng rung cho ảnh */
        @keyframes imgShake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }

        .falling-text {
            position: fixed;
            top: -10vh;
            font-family: 'Mali', cursive;
            animation-name: fall, scaleText;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            color: #faf6f6;
            text-shadow: 0 0 5px #9eb5ff;
        }

        @keyframes fall {
            0% {
                top: -10vh;
            }
            100% {
                top: 100vh;
            }
        }

        /* Hiệu ứng scale cho chữ trôi xuống */
        @keyframes scaleText {
            0% { transform: scale(0.7); }
            20% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }

        @keyframes starBlink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        #confetti-canvas {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Ảnh trôi xuống khi bấm yes */
        .falling-img {
            position: fixed;
            left: 50vw;
            top: -10vh;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            z-index: 10;
            pointer-events: none;
            user-select: none;
            animation: fall-img 5s linear forwards;
        }

        @keyframes fall-img {
            0% {
                top: -10vh;
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="fixed-area">
        <img id="main-img" src="./assets/images/1.gif" alt="Hình ảnh" />
        <div id="text">Hôm nay sinh nhật ai ?</div>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <div id="button-container">
        <button id="yes-btn">?</button>
        <button id="no-btn">=></button>
    </div>
    <div id="particles-js"></div>

    <audio id="birthday-audio" src="./assets/music/happy.mp3"></audio>

    <script>
        const textElement = document.getElementById('text');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const imgElement = document.getElementById('main-img');
        const buttonContainer = document.getElementById('button-container');
        const birthdayAudio = document.getElementById('birthday-audio');
        const confettiCanvas = document.getElementById('confetti-canvas');

        const noText = [
            "Ruốc Thối",
            "Hưng Thối",
            "Bắp Bụp",
            "Miu Thối",
            "=>"
        ];

        const yesText = [
            "=>",
            "Chưa đúng! =>",
            "Sai rồi! =>",
            "Không phải! =>",
            "Đây rồi !!!"
        ];

        const noImgs = [
            "./assets/images/2.2.png",
            "./assets/images/3.3.png",
            "./assets/images/4.4.png",
            "./assets/images/1.1.png",
            "./assets/images/5.2.png"   
        ];

        let noClickCount = 0;
        let yesFontSize = 20;

        noBtn.addEventListener('click', () => {
            if (noClickCount < noText.length) {
                imgElement.src = noImgs[noClickCount];
                imgElement.style.animation = "imgShake 0.5s";
                setTimeout(() => imgElement.style.animation = "", 500);

                noBtn.innerText = noText[noClickCount];
                yesBtn.innerText = yesText[noClickCount];
                noClickCount++;

                yesFontSize = Math.max(6, yesFontSize + 0);
                yesBtn.style.fontSize = yesFontSize + "px";
                // yesBtn.style.padding = (10 + noClickCount * 2) + "px " + (20 + noClickCount * 2) + "px";
            }

            // Chỉ cho bấm yes khi đã đến ảnh cuối cùng
                if (noClickCount === noText.length) {
                    yesBtn.disabled = false; // Mở khóa nút yes
                    setTimeout(() => {
                        noBtn.style.display = "none";
                        showConfetti();
                    }, 100);
                } else {
                    yesBtn.disabled = true; // Khóa nút yes khi chưa đến ảnh cuối
                }
            });

            // Khóa nút yes khi mới vào trang
            yesBtn.disabled = true;

        function showConfetti() {
            confettiCanvas.width = imgElement.offsetWidth;
            confettiCanvas.height = imgElement.offsetHeight;
            confettiCanvas.style.display = "block";
            confettiCanvas.style.left = imgElement.offsetLeft + "px";
            confettiCanvas.style.top = imgElement.offsetTop + "px";
            confettiCanvas.style.width = imgElement.offsetWidth + "px";
            confettiCanvas.style.height = imgElement.offsetHeight + "px";
            launchConfetti(confettiCanvas);
        }

        function launchConfetti(canvas) {
            const ctx = canvas.getContext('2d');
            const pieces = [];
            const colors = ['#E53935', '#FFEB3B', '#4CAF50', '#2196F3', '#FF9800', '#9C27B0'];
            for (let i = 0; i < 80; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: -20,
                    w: 8 + Math.random() * 8,
                    h: 8 + Math.random() * 8,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    angle: Math.random() * 2 * Math.PI,
                    speed: 2 + Math.random() * 3,
                    rotate: Math.random() * 0.1
                });
            }
            let frame = 0;
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();
                    p.y += p.speed;
                    p.angle += p.rotate;
                });
                frame++;
                if (frame < 80) {
                    requestAnimationFrame(draw);
                } else {
                    setTimeout(() => {
                        canvas.style.display = "none";
                    }, 1200);
                }
            }
            draw();
        }

        yesBtn.addEventListener('click', () => {
            textElement.style.display = "none";
            imgElement.style.display = "none";
            buttonContainer.style.display = "none";

            document.body.style.backgroundColor = "";

            let starBackground = document.getElementById("star-background");
            if (!starBackground) {
                starBackground = document.createElement("div");
                starBackground.id = "star-background";
                document.body.appendChild(starBackground);

                Object.assign(starBackground.style, {
                    position: "fixed",
                    top: 0,
                    left: 0,
                    width: "100vw",
                    height: "100vh",
                    backgroundColor: "rgba(18, 18, 18, 0.95)",
                    zIndex: "-1",
                    pointerEvents: "none",
                    overflow: "hidden"
                });

                const starCount = 80;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement("div");
                    star.className = "star";
                    starBackground.appendChild(star);

                    const size = Math.random() * 2 + 1 + "px";
                    const left = Math.random() * 100 + "vw";
                    const top = Math.random() * 100 + "vh";
                    const delay = Math.random() * 3 + "s";
                    const duration = (Math.random() * 2 + 1) + "s";
                    star.style.cssText = `
                    position: absolute;
                    width: ${size};
                    height: ${size};
                    background: white;
                    border-radius: 50%;
                    left: ${left};
                    top: ${top};
                    opacity: 0;
                    animation: starBlink ${duration} ease-in-out infinite;
                    animation-delay: ${delay};
      `;
                }
            }

            // Phát nhạc
            birthdayAudio.currentTime = 0;
            birthdayAudio.play();

            birthdayAudio.onended = function() {
                birthdayAudio.currentTime = 0;
                birthdayAudio.play();
            };

             // Mảng các ảnh sẽ trôi xuống
            const fallingImages = [
                "./assets/images/5.1.png",
                "./assets/images/5.2.png",
                "./assets/images/5.3.png",
                "./assets/images/5.4.png",
                "./assets/images/5.5.png",
                "./assets/images/7.png",
                "./assets/images/8.png"
            ];

            const maxRepeat = 300; // tổng số ảnh trôi xuống
            let imgFallCount = 0;

            const imgFallInterval = setInterval(() => {
                if (imgFallCount >= maxRepeat) {
                    clearInterval(imgFallInterval);
                    return;
                }
                imgFallCount++;
                const fallingImg = document.createElement("img");
                fallingImg.src = fallingImages[Math.floor(Math.random() * fallingImages.length)];
                fallingImg.className = "falling-img";
                fallingImg.style.left = (Math.random() * 80 + 10) + "vw";
                document.body.appendChild(fallingImg);

                setTimeout(() => {
                    fallingImg.remove();
                }, 5000); // thời gian trôi xuống
            }, 1000); // khoảng cách giữa các ảnh trôi xuống


            const fallingWords = ["🐟","Cá Béo","🐟", "Happy Birthday","🐟","Dương Cầm","🐟","Chúc Mừng","🐟", "Sinh Nhật", "🐟"];

            const layers = [
                { fontSize: 40, opacity: 1, duration: 4, positions: [] },
                { fontSize: 35, opacity: 0.8, duration: 5, positions: [] },
                { fontSize: 30, opacity: 0.7, duration: 6, positions: [] },
                { fontSize: 25, opacity: 0.6, duration: 7, positions: [] },
                { fontSize: 20, opacity: 0.5, duration: 8, positions: [] }
            ];

            function isPositionValid(positions, left) {
                return positions.every(pos => Math.abs(pos - left) > 8);
            }

            const interval = setInterval(() => {
                const span = document.createElement("span");
                span.className = "falling-text";
                span.textContent = fallingWords[Math.floor(Math.random() * fallingWords.length)];

                const layerIndex = Math.floor(Math.random() * layers.length);
                const layer = layers[layerIndex];

                let left;
                let attempts = 0;
                do {
                    left = Math.random() * 100;
                    attempts++;
                    if (attempts > 30) break;
                } while (!isPositionValid(layer.positions, left));

                layer.positions.push(left);

                span.style.left = left + "vw";
                span.style.fontSize = layer.fontSize + "px";
                span.style.opacity = layer.opacity;
                span.style.animationDuration = layer.duration + "s";
                span.style.transformStyle = "preserve-3d";

                document.body.appendChild(span);

                setTimeout(() => {
                    span.remove();
                    const index = layer.positions.indexOf(left);
                    if (index > -1) {
                        layer.positions.splice(index, 1);
                    }
                }, layer.duration * 1000 + 500);
            }, 100);
        });

    </script>

</body>
</html>
